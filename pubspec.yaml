publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  email_validator: ^3.0.0
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2
